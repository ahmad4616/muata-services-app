
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">لوحة تحكم الأدمن</h2>

        <h4 class="mt-4">إدارة الخدمات</h4>
        <div class="list-group mb-3">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                شقة للإيجار
                <div>
                    <button class="btn btn-success btn-sm">✔ قبول</button>
                    <button class="btn btn-danger btn-sm">✖ رفض</button>
                    <button class="btn btn-warning btn-sm">⚠ تعليق</button>
                </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                سيارة للتوصيل
                <div>
                    <button class="btn btn-success btn-sm">✔ قبول</button>
                    <button class="btn btn-danger btn-sm">✖ رفض</button>
                    <button class="btn btn-warning btn-sm">⚠ تعليق</button>
                </div>
            </div>
        </div>

        <h4 class="mt-4">إدارة المستخدمين</h4>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                أحمد - مضيف
                <button class="btn btn-danger btn-sm">🚫 حظر</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                محمد - زائر
                <button class="btn btn-danger btn-sm">🚫 حظر</button>
            </div>
        </div>
    </div>
</body>
</html>
